<div WDEditorDroppable [dropZone]="dropZone" [model]="model" [copy]="copy" [ngClass]="{ 'gu-empty': !model?.length }" [removeOnSpill]="removeOnSpill"
  class='ngx-dnd-container'>
  <ng-container *ngIf="model">
    <ng-container *ngFor="let item of model">
      <WDEditor-item WDEditorDraggable [model]="item" [dropZone]="dropZone" [dropZones]="dropZones" [copy]="copy" [moves]="moves" [removeOnSpill]="removeOnSpill"
        [droppableItemClass]="droppableItemClass">
      </WDEditor-item>
    </ng-container>
  </ng-container>
  <ng-content *ngIf="!model"></ng-content>
</div>
