<app-breadcrumb [title]="pageTitle"></app-breadcrumb>
<div class="card mb-3">
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label text-right">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="user name">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label text-right">Position</label>
                    <div class="col-sm-8">
                        <input type="txt" class="form-control" placeholder="Position">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-4 col-form-label text-right">Office</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" placeholder="Office">
                    </div>
                </div>
            </div>
            <div class="col-md-12 text-center">
                <button class="btn btn-sm btn-primary">查询</button>
                <button class="btn btn-sm btn-default">重置</button>
            </div>
        </div>
    </div>
</div>
<div class="card mb-3">
    <div class="card-body">
        <div class="btn-toolbar">
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-primary">新增</button>
            </div>
            <div class="btn-group mr-2">
                <button type="button" class="btn btn-sm btn-outline-primary">删除</button>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">审批</button>
            </div>
        </div>
        <div class="mt-3">
            <table class="table table-hover table-striped table-bordered">
                <thead>
                    <tr>
                        <th>
                            <span class="checkbox">
                          <label>
                          <input type="checkbox" [(ngModel)]="checkAll" (ngModelChange)="doCheckAll()">
                        </label>
                      </span>
                        </th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Office</th>
                        <th>Extn.</th>
                        <th>Start date</th>
                        <th>Salary($)</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let row of rows">
                        <td>
                            <span class="checkbox">
                          <label>
                          <input type="checkbox" [(ngModel)]="checkItems[row.id]" (ngModelChange)="doCheckItem()">
                        </label>
                      </span>
                        </td>
                        <td>{{row.name}}</td>
                        <td>{{row.position}}</td>
                        <td>{{row.office}}</td>
                        <td>{{row.ext}}</td>
                        <td>{{row.startDate}}</td>
                        <td>{{row.salary}}</td>
                        <td>
                            <a class="btn btn-primary btn-sm"><i class="fa fa-pencil"></i> edit</a>
                            <a class="btn btn-danger btn-sm"><i class="fa fa-trash"></i> del.</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <pagination *ngIf="config.paging" class="pagination-sm" [(ngModel)]="page" [totalItems]="length" [itemsPerPage]="itemsPerPage" [maxSize]="maxSize" [boundaryLinks]="true" [rotate]="false" (pageChanged)="onChangeTable(config, $event)" (numPages)="numPages = $event">
            </pagination>
        </div>
    </div>
</div>
