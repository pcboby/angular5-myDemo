<div class="card">
    <div class="card-header">Dropdown</div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                <div ngbDropdown class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Toggle dropdown</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <button class="dropdown-item">Action - 1</button>
                        <button class="dropdown-item">Another Action</button>
                        <button class="dropdown-item">Something else is here</button>
                    </div>
                </div>
            </div>
            <div class="col text-right">
                <div ngbDropdown placement="top-right" class="d-inline-block">
                    <button class="btn btn-outline-primary" id="dropdownBasic2" ngbDropdownToggle>Toggle dropup</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic2">
                        <button class="dropdown-item">Action</button>
                        <button class="dropdown-item">Another Action</button>
                        <button class="dropdown-item">Something else is here</button>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <p class="mb-2">You can easily control dropdowns programmatically using the exported dropdown instance.</p>
        <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
            <button class="btn btn-outline-primary" id="dropdownManual" ngbDropdownToggle>Toggle dropdown</button>
            <div ngbDropdownMenu aria-labelledby="dropdownManual">
                <button class="dropdown-item">Action - 1</button>
                <button class="dropdown-item">Another Action</button>
                <button class="dropdown-item">Something else is here</button>
            </div>

            <button class="btn btn-outline-success" (click)="$event.stopPropagation(); myDrop.open();">Open from outside</button>
            <button class="btn btn-outline-danger" (click)="$event.stopPropagation(); myDrop.close();">Close from outside</button>
        </div>
        <hr>

        <p>Bootstrap split buttons and dropdowns on button groups are supported with the existing dropdown directives.</p>

        <div class="btn-group">
            <button type="button" class="btn btn-outline-success">Plain ol' button</button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-outline-primary" ngbDropdownToggle>Drop me</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button class="dropdown-item">One</button>
                    <button class="dropdown-item">Two</button>
                    <button class="dropdown-item">Four!</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <button type="button" class="btn btn-primary">Split me</button>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-primary dropdown-toggle-split" ngbDropdownToggle></button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button class="dropdown-item">One</button>
                    <button class="dropdown-item">Two</button>
                    <button class="dropdown-item">Four!</button>
                </div>
            </div>
        </div>

        <div class="btn-group">
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-outline-danger dropdown-toggle-split" ngbDropdownToggle>Select me</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button class="dropdown-item">One</button>
                    <button class="dropdown-item">Two</button>
                    <button class="dropdown-item">Four!</button>
                </div>
            </div>
            <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                <button class="btn btn-outline-success dropdown-toggle-split" ngbDropdownToggle>Or me</button>
                <div class="dropdown-menu" ngbDropdownMenu>
                    <button class="dropdown-item">One</button>
                    <button class="dropdown-item">Two</button>
                    <button class="dropdown-item">Four!</button>
                </div>
            </div>
        </div>

    </div>
</div>
