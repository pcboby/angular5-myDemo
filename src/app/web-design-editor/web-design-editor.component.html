<div class="row">
  <div class="col-sm-3">
    <h4>Source List</h4>
    <app-layout-source [model]="sourceModel" [dropZones]="dropZones"></app-layout-source>

  </div>
  <div class="col-sm-6">
    <h4>Target View</h4>
    <app-layout-target [model]="targetModel" [dropZone]="dropZone"></app-layout-target>

  </div>
  <div class="col-sm-3">
    <h3>Model Code</h3>
    <app-layout-code [model]="targetModel"></app-layout-code>
  </div>
</div>
