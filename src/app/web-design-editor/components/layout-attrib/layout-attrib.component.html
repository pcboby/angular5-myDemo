<div>
  <div *ngIf="!model.code">尚未选中卡片</div>
  <div *ngIf="model.code">
    <div *ngIf="!model.editors">当前卡无属性项</div>
    <div *ngIf="model.editors">
      <div class="form-group" *ngFor="let item of model.editors">
        <label>{{item.key}}</label>
        <input type="{{item.inputType || 'text'}}" [ngModel]="item.value">
      </div>
    </div>
  </div>
</div>
