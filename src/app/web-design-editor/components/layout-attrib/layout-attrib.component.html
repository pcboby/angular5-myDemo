<div class="item-options">
  <div *ngIf="!model.code">尚未选中卡片</div>
  <div *ngIf="model.code">
    <div *ngIf="!editors">当前卡无属性项</div>
    <div *ngIf="editors">
      <ng-container *ngFor="let editor of editors">
        <ng-container [ngSwitch]="editor.type">
          <ng-container *ngSwitchCase="'select'">
            <div class="form-group mb-0">
              <label class="col-form-label col-form-label-sm">{{editor.key}}</label>
                <select class="form-control custom-select" [(ngModel)]="editor.value">
                  <option *ngFor="let opt of editor.options" [value]="opt.value">{{opt.label}}</option>
                </select>
            </div>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <div class="form-group mb-0">
              <label class="col-form-label col-form-label-sm">{{editor.key}}</label>
              <input [type]="editor.type || 'text'" class="form-control" [(ngModel)]="editor.value" [placeholder]="editor.placeholder||''">
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
      <div class="mt-3">
        <button type="button" class="btn btn-success btn-block" (click)="save()">OK</button>
        <button type="button" class="btn btn-light btn-block" (click)="reset()">Reset</button>
      </div>
    </div>
  </div>
</div>
