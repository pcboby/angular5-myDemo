<app-container class="source-container" [model]="$sourceBuilder" [dropZones]="['builder-target']" [copy]="true" [droppableItemClass]="droppableItemClass"
  (drag)="builderDrag($event)">

  <ng-template let-item="model">
    <i [class]="item.icon"></i>
    {{item.name}}
  </ng-template>
</app-container>
