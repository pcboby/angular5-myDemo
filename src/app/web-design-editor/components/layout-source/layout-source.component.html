<app-container class="source-container" [isEdit]="false" [moves]="isEdit" [model]="model" [dropZones]="dropZones" [copy]="true"
  [droppableItemClass]="droppableItemClass">
  <!-- (drag)="builderDrag($event)" -->
  <!-- 显示模板 -->
  <ng-template let-item="model">
    <a class="source-item">
      <i [class]="item.icon"></i>
      <span>
        {{item.name}}
      </span>
    </a>
  </ng-template>
</app-container>
