<div class="form-group row">
  <label class="col-sm-4 col-form-label text-right">{{editorService.getEditorValueBy(model,'label')}}</label>
  <div class="col-sm-8">
    <input [type]="editorService.getEditorValueBy(model,'type')" [name]="model.name" class="form-control" [placeholder]="editorService.getEditorValueBy(model,'placeholder')">
  </div>
</div>
